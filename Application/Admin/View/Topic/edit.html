
<extend name = "Common/loyout"/>
<block name="content">
    <div class="aw-content-wrap">
        <form enctype="multipart/form-data"  method="post" id="settings_form"
              action="{:U('edit')}">
            <input type="hidden" value="{$topic_info['topic_id']}" name="topic_id">
            <input type= "hidden" value = "{$topic_info['topic_thumb']}" name = "topic_thumb">
            <div class="mod">
                <div class="mod-head">
                    <h3>
                        <span class="pull-left">话题编辑</span>
                    </h3>
                </div>

                <div class="tab-content mod-content">
                    <table class="table table-striped">
                        <tbody><tr>
                            <td>
                                <div class="form-group">
                                    <span class="col-sm-4 col-xs-3 control-label">缩略图:</span>
                                    <div class="col-sm-5 col-xs-8">
                                        <if condition = "$topic_info['topic_thumb'] != ''">
                                            <img src = "__PUBLIC__/upload/{$topic_info['topic_thumb']}">
                                            <span style = 'color:red'>再次上传会覆盖</span>
                                            <input type = 'file' name = 'photo'>
                                            <else/>
                                            <input type = 'file' name = 'photo'>
                                        </if>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="form-group">
                                    <span class="col-sm-4 col-xs-3 control-label">话题标题:</span>
                                    <div class="col-sm-5 col-xs-8">
                                        <input type="text" class="form-control" value="{$topic_info['topic_title']}" name="topic_title">
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="form-group">
                                    <span class="col-sm-4 col-xs-3 control-label">话题描述:</span>
                                    <div class="col-sm-5 col-xs-8">
                                        <textarea name="topic_desc" class="form-control">{$topic_info['topic_desc']}</textarea>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        </tbody><tfoot>
                    <tr>
                        <td>
                            <input type="submit"  class="btn btn-primary center-block" value="保存设置">
                        </td>
                    </tr>
                    </tfoot>
                    </table>
                </div>
            </div>
        </form>
    </div>

</block>
